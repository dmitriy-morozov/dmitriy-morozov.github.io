<body>


<div class="main">
    <div class="Text"><p>Text</p></div>

    <div class="Text"><p>Text</p></div>
    <div class="Text"><p>Text</p></div>
    <div class="Text"><p>Text</p></div>
    <div class="Text"><p>Text</p></div>
    
    <div class="mainBox">
        <div class="box animated boxHidded"><img src="img/1.png"/></div>
        <div class="box animated boxHidded  delay-05s"><img src="img/1.png"/></div>
        <div class="box animated boxHidded  delay-1s"><img src="img/1.png"/></div>

</div>
<script>
     $('.box')
         .waypoint( function(dir) {
             if ( dir === 'down' )
                 $(this)
                 .removeClass('fadeOutDown')
                 .addClass('fadeInUp');
             else
                 $(this)
                 .removeClass('fadeInUp')
                 .addClass('fadeOutDown');
         }, {
             offset: '80%'
         })
 
         .waypoint( function(dir) {
             if ( dir === 'down' )
                 $(this)
                 .removeClass('fadeInUp')
                 .addClass('fadeOutDown');
             else
                 $(this)
                 .removeClass('fadeOutDown')
                 .addClass('fadeInUp');
         }, {
             offset: -50
         })
 </script>
</body>
